<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatable" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" name="" id="reasult" readonly />
      <div class="buttons">
        <button class="clear">clear</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="operator">-</button>
        <button class="numbeer">7</button>
        <button class="numbeer">8</button>
        <button class="numbeer">9</button>
        <button class="operator">+</button>
        <button class="numbeer">4</button>
        <button class="numbeer">5</button>
        <button class="numbeer">6</button>
        <button class="equal">=</button>
        <button class="numbeer">1</button>
        <button class="numbeer">2</button>
        <button class="numbeer">3</button>
        <button class="numbeer">0</button>
        <button class="decimal">.</button>
        <button class="clearlast"><=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
